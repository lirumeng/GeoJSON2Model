<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script src="./libs/three@0.120.1.js"></script>
    <!-- <script src="./js/script.js"></script> -->
    <script>
        let camera, scene, renderer;
        let mesh;
        const defaultView = {
            "cp": {
                "x": -24.789708296982663,
                "y": 450,
                "z": 70.91742526787289
            },
            "ct": {
                "x": -24.789708953442272,
                "y": 0.14296975330672362,
                "z": 70.91697539132453
            }
        }

        init();

        function init() {
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
            // camera.position.z = 400;
            camera.position.set(defaultView.cp.x, defaultView.cp.y, defaultView.cp.z);

            scene = new THREE.Scene();

            let controls = new THREE.OrbitControls(camera, renderer.domElement)
            controls.minDistance = 50;
            controls.maxDistance = defaultView.cp.y;
            controls.enableDamping = false;
            controls.enableKeys = false;
            controls.target = new THREE.Vector3(defaultView.ct.x, defaultView.ct.y, defaultView.ct.z);

            renderer = new THREE.WebGLRenderer({
                antialias: true
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

        }
    </script>
</body>

</html>
